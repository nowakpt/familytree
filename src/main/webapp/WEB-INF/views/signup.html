<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>FamilyTree - sign up</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.0/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../resources/styles/style.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Family Tree</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/login}">Log in</a></li>
				<li class="active"><a th:href="@{/signup}">Sign up</a></li>
			</ul>
		</div>
	</div>
</nav>


<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="page-header">
				<h2>Create new account</h2>
			</div>

			<form class="form-signup center-block" method="post" th:object="${signupForm}" th:action="@{/signup}">
				<div class="form-group">
					<label th:for="*{username}">Username:</label>
					<p class="label-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
					<input class="form-control" th:field="*{username}" required autofocus>
				</div>

				<div class="form-group">
					<label th:for="*{password}">Password:</label>
					<p class="label-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
					<input type="password" class="form-control" th:field="*{password}" required>
				</div>

				<div class="form-group">
					<label th:for="*{passwordConfirm}">Confirm password:</label>
					<p class="label-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Confirm password error</p>
					<p class="label-error" th:if="${#fields.hasErrors('passwordConfirmed')}" th:errors="*{passwordConfirmed}">Confirm password error 2</p>
					<input type="password" class="form-control" th:field="*{passwordConfirm}" required>
				</div>

				<div class="form-group">
					<label th:for="*{emailAddress}">Email address:</label>
					<p class="label-error" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{username}">Email error</p>
					<input type="email" class="form-control" th:field="*{emailAddress}" required>
				</div>

				<div class="form-group">
					<label th:for="*{emailAddressConfirm}">Confirm email address:</label>
					<p class="label-error" th:if="${#fields.hasErrors('emailAddressConfirm')}" th:errors="*{emailAddressConfirm}">Confirm email error</p>
					<p class="label-error" th:if="${#fields.hasErrors('emailAddressConfirmed')}" th:errors="*{emailAddressConfirmed}">Confirm email error 2</p>
					<input type="email" class="form-control" th:field="*{emailAddressConfirm}" required>
				</div>

				<button class="btn btn-primary btn-lg center-block" type="submit">Create account</button>

			</form>
		</div>
	</div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</body>
</html>
